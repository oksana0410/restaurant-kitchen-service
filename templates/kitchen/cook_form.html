{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Cook {% endblock %}

{% block content %}
  <div class="container-fluid mt-7 ms-3">
    <h1>{{ object|yesno:"Update,Create" }} cook</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
  </div>
{% endblock %}
